
<!DOCTYPE html>
<html lang="el">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Greek Sign Language Name Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    input {
      font-size: 1.2rem;
      padding: 0.5rem;
      margin-bottom: 1rem;
      width: 300px;
    }
    img {
      max-width: 200px;
      margin: 1rem;
    }
    #images {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
  </style>
</head>
<body>
  <h1>Δες το όνομα σου</h1>
  <p>Στην ελληνική νοηματική γλώσσα:</p>
  <input type="text" id="nameInput" placeholder="π.χ. Αννα">
  <div id="images"></div>

  <script>
    const letterToImage = {
      'Α': 'images/alpha.png', 'Β': 'images/beta.png',
      'Γ': 'images/gamma.png', 'Δ': 'images/delta.png',
      'Ε': 'images/epsilon.png', 'Ζ': 'images/zeta.png',
      'Η': 'images/eta.png', 'Θ': 'images/theta.png',
      'Ι': 'images/iota.png', 'Κ': 'images/kappa.png',
      'Λ': 'images/lambda.png', 'Μ': 'images/mu.png',
      'Ν': 'images/nu.png', 'Ξ': 'images/xi.png',
      'Ο': 'images/omicron.png', 'Π': 'images/pi.png',
      'Ρ': 'images/rho.png', 'Σ': 'images/sigma.png',
      'Τ': 'images/tau.png', 'Υ': 'images/upsilon.png',
      'Φ': 'images/phi.png', 'Χ': 'images/chi.png',
      'Ψ': 'images/psi.png', 'Ω': 'images/omega.png'
    };

    document.getElementById('nameInput').addEventListener('input', function () {
      const name = this.value.toUpperCase();
      const imageContainer = document.getElementById('images');
      imageContainer.innerHTML = '';
      for (const char of name) {
        if (letterToImage[char]) {
          const img = document.createElement('img');
          img.src = letterToImage[char];
          img.alt = char;
          imageContainer.appendChild(img);
        }
      }
    });
  </script>
</body>
</html>
